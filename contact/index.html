<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../assets/css/contact.css">
    <title>Acep Awaludin - Contact</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="#Home">
                    <img src="./../assets/img/logo.png" alt="Logo Dumbways">
                </a>
                <a href="./../">Home</a>
                <a href="#">My Project</a>
            </div>
            <div class="nav-right">
                <a href="#Home">Contact Me</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>GET IN TOUCH</h1>
        <form action="">
            <label for="name">
                <p>Name</p>
                <input type="text" name="name" id="name">
            </label>

            <label for="email">
                <p>Email</p>
                <input type="email" name="email" id="email">
            </label>

            <label for="phone">
                <p>Phone Number</p>
                <input type="number" name="phone" id="phone">
            </label>

            <label for="subject">
                <p>Subject</p>
                <select name="subject" id="subject">
                    <option value="Frontend Web Developer">Frontend Web Developer</option>
                    <option value="Backend Web Developer">Backend Web Developer</option>
                    <option value="Fullstack Web Developer">Fullstack Web Developer</option>
                </select>
            </label>

            <label for="message">
                <p>Your Message</p>
                <textarea name="message" id="message"></textarea>
            </label>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
